theme = "colibri"

[keys.normal]
C-t = ["jump_view_right", ":buffer-close!",
 ":vsplit-new", ":insert-output ack --group -o ' TODO *.*| FIXME *.*| XXX *.*'",
 "collapse_selection", "goto_file_start", "jump_view_left"]
C-w = ":bc!"
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
esc = ["collapse_selection", "keep_primary_selection"]

[editor]
true-color = true
mouse = true
shell = ["zsh", "-c"]
cursorline = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = false
