theme = "colibri"

[keys.normal]
C-s = [":write", ":sh : > TODO && ack --ignore-file=is:TODO --group -o ' TODO *.*| FIXME *.*| XXX *.*' > TODO"]
C-t = "save_selection"
C-w = ":bc!"
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
esc = ["collapse_selection", "keep_primary_selection"]

[editor]
true-color = true
mouse = true
shell = ["zsh", "-c"]
cursorline = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = false
